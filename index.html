---
layout: default
title: "Marketing Digital - Guia Online Gratuito por Rodolfo Maciel"
---

{% for post in paginator.posts %}
	<div class="summary">
	<p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
	<p>{{ post.summary }}</p>
	{% if post.image %}
	<a href="{{ post.url | prepend: site.baseurl }}">
	<img src="{{ site.baseurl }}/assets/images/{{ post.image }}" alt="{{ post.imageds }}">
	</a>
	{% endif %}
	</div>
{% endfor %}
