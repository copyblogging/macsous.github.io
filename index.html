---
layout: default
title: "Marketing Digital - O Guia Online Gratuito por Rodolfo Maciel"
---

{% for post in paginator.posts %}
	{% if post.image %}
	<a href="{{ post.url | prepend: site.baseurl }}">
	<img src="{{ site.baseurl }}/assets/images/{{ post.image }}" alt="{{ post.imageds }}">
	</a>
	{% endif %}
	<p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
	<hr>
{% endfor %}
