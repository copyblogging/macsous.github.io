---
layout: default
title: Rodolfo Maciel
---

{% for post in site.posts limit:10 %}
<article>
<header>
    <h1><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
    <p>Por {{ post.author }} em <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d de %B de %Y" }}</time></p>
</header>
<p>{{ post.excerpt }}</p>
<p><a href="{{ site.url }}{{ post.url }}">Saiba mais!</a></p>
</article>
{% endfor %}
